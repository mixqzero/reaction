<!DOCTYPE html>
<html>
<head>
    <title>Химический Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calculator {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Химический Калькулятор</h2>
        <input type="text" id="equation" placeholder="Введите уравнение (например: Al + O2)">
        <button onclick="solveEquation()">Решить</button>
        <div id="result"></div>
    </div>

    <script>
        function solveEquation() {
            let equation = document.getElementById("equation").value;
            document.getElementById("result").innerText = "Введено уравнение: " + equation;

            // Здесь можно добавить логику для более сложной обработки
            // Например, разбиение строки на элементы и попытка балансировки
            // Но для настоящей балансировки нужен серьезный алгоритм
        }
    </script>
</body>
</html>
